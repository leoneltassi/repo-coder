<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector de Talle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="producto">
      <h1>Producto: Jogging Baggy Melo</h1>
      <form action="agradecimiento.html" method="get">
        <div class="talless">
          <label for="talle">Seleccione el talle:</label>
          <select id="talle" name="talle" class="selector-estilo">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="cantidad">
          <label for="cantidad">Cantidad de unidades:</label>
          <select id="cantidad" name="cantidad" class="selector-estilo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="boton-agregar">Agregar al carrito</button>
      </form>
    </div>
  </body>
</html>
